<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1><i class="bi bi-book-half"></i></h1>
            <h1>My<span>Book</span>List </h1>
        </div>
        <div class="input">
            <label for="tittle">Tittle</label>
            <input type="text" name="" id="tittle" placeholder="Tittle">
        </div>
        <div class="input">
            <label for="author">Author</label>
            <input type="text" name="" id="author" placeholder="Author">
        </div>
        <div class="input">
            <label for="color">Color</label>
            <input type="text" name="" id="color" placeholder="Color">
        </div>
        <div class="radio">
            <input type="radio" name="radio" value="phsycology"><span>Phsycology</span>
            <input type="radio" name="radio" value="drama"><span>Drama</span>
            <input type="radio" name="radio" value="motivation"> <span>Motivation</span>
        </div>

        <button>Add Book</button>

        <table>

            <thead>
                <tr>
                    <th>Tittle </th>
                    <th>Author </th>
                    <th>Type</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
